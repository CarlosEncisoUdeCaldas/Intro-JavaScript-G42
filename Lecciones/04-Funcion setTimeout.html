<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica G42</title>
    <!-- codigo javascript dentro de la etiqueta Script -->
    <script></script>
  </head>
  <body>
    <script>
      //Ejercicio del uso de variables scope
      let userName = 'Pink Panther';

      //declaracion de un ciclo for en JavaScript
      for(let i = 0; i < 5 ; i++ ){
        //la siguiente funcion va a ejecutar lo que tiene adentro despues de un intervalo de tiempo
        // esta funcion se llama setTimeout
        setTimeout( () => {  
          let userName = 'Pedro Picapiedra';
          console.log(`Su nombre es ${userName}, iteracion No ${i}`
        )}, 5000  );
      }

      console.log(userName);

    </script>
  </body>
</html>
