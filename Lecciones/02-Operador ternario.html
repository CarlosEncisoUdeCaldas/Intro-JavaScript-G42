  <body>
    <script>
      // codigo JavaScript Outline dentro de la etiqueta Script
      const n1 = 10;
      const n2 = 25;
      let control = true;
      console.log(control);
      control = 10;
      console.log(control);
      if (n1 > n2) {
        console.log("n1 es mayor que n2");
      } else if (n1 === n2) {
        console.log("n1 es igual a n2");
      } else {
        console.log("n1 es menor que n2");
      }

      //operador ternario es un if resumido en una linea, una linea simple
      n1 > n2 ? console.log("true"):console.log("false");
      // console.log(resultado);

      //estructura de un for
