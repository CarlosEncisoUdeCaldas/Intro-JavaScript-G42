    <script></script>

  <body>
    <script>
      const fruit = {
        name: "Fresa",
        color: "Rojo",
      };
      const cadenaTipoJson = JSON.stringify(fruit); //esto se usa mucho cuando se envian datos a un servidor

      console.log(fruit);
      console.log(`Este es el objeto fruit ${cadenaTipoJson}`);

      //luego cuando el servidor lo recibe en formato tipo cadena, lo tiene que convertir a tipo objeto

      const objetoFinal = JSON.parse(cadenaTipoJson);
      console.log(objetoFinal);
    </script>
  </body>
</html>
