    <main>
        <h2>Cambiando el contenido de una etiqueta HTML con JS</h2>
        <p id="demo">Texto Original</p>
        <button onclick=" document.getElementById('demo').innerHTML = 'Texto cambiado por JavaScript' ">Cambiar Texto</button>
        <button onclick=" document.getElementById('demo').innerHTML = 'Texto Original' ">Texto Original</button>
        
        <hr>
        
        <h2>Cambiando valores de un atributo HTML con JavaScript</h2>
        <button onclick=" document.getElementById('imagen').src = 'img/on.gif' ">Encender</button>
        <img src="img/off.gif" alt="" id="imagen">
        <button>Apagar</button>
    </main>
